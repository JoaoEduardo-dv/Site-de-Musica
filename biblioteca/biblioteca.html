<body>
    <div class="divum" id="menu">

        <div class="links">
            <div class="linksNavegation primLink"><img src="../img-musicas/simbolo canva 2.png" alt="" class="logodivum">InspiraSom</div>

            <a href="../recomendados/recomendados.html"><button class="linksNavegation hoverLinks" onclick="trocaCor()"><i class="fa-solid elementLink fa-thumbs-up"></i> Explorar</button></a>

        <div class="div-login">

    <div class="nada"><div class="nadadois"></div></div>

    <div class="bodyParcial">
        <nav>
            <div class="barPesquisa">
                <button type="menu" class="menu" onclick="botaoMenu()"><i class="fa-solid fa-bars" style="color: #fff; margin-right: 30px;"></i></button>
                <div class="barraPesquisaTudo">
                    <div class="inicioBarPesquisa"><i class="fa-solid lupaBarPesquisa fa-magnifying-glass"></i></div>

                <!--tema-->
                
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>

        <div class="nadanav">
            <div class="nadanavdois"></div>
        </div>

    </div>
    <script>
        //tema


        const toggleSwitch = document.getElementById('modeToggle');
        const body = document.body;

        function setThemeBasedOnTime() {
            const hour = new Date().getHours();
            if (hour >= 18 || hour < 6) {
                body.classList.remove('claro');
                toggleSwitch.checked = true;
            } else {
                body.classList.add('claro');
                toggleSwitch.checked = false;
            }
        }

        toggleSwitch.addEventListener('change', () => {
            body.classList.toggle('claro');
        });

        setThemeBasedOnTime();
    </script>
</body>
